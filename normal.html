<!DOCTYPE html>
<html>
<head>
<script>
function lw()
{
        var cmd = document.getElementById("command").value;
        var xhr = new XMLHttpRequest();

        xhr.open("GET", "http://192.168.1.6/cgi-bin/linux.py?command="+cmd, true);
        xhr.send();

        //output

        xhr.onload = function() {
            var output = xhr.responseText;
            document.getElementById("output").innerHTML = output;
        }
}
</script>

<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/996973c893.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
<center>

<br>
<img src="https://cdn.dribbble.com/users/1008970/screenshots/6140230/blog_post_docker.gif" width="160" height="150">
<br>
<h1>Enter Linux Commands</h1>
<input type= "text" id="command" placeholder= "Enter Command...">
<br><br>
<button id="submit" onclick="lw()">Display</button>
<br>

<div style="font-size: 15px; text-align: center;" id="output">
</div>

</center>
